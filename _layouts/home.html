---
layout: default
---
<div class="header">
  <h1>&#139;/&#8250; {{ site.title }}</h1>
  <ul>
    {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<div class="blog">
  <h1>Articles :</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date: '%d %b %Y' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<div class="footer">
  <a target="_blank" href="http://xkcd.com/936/">« correct horse battery staple &gt; Tr0ub4dor »</a>
</div>
